<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Huddle landing page with single introductory section</title>

</head>
<body>
  <main class="container">
    <section class="container__section">
      <div class="conteiner__header">
        <img src="./images/logo.svg" alt="imagne de la palabra huddle" class="logo">
        <img src="./images/illustration-mockups.svg" alt="#" class="ilustracion">
      </div>
      <div class="container__txt">
        <h2 class="container__title">Build The Community Your Fans Will Love</h2>
        <p class="container__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        <button class="btn">Register</button>
      </div>
    
      <div class="social_media">
        <i class="fa-brands fa-facebook social__item"></i>
        <i class="fa-brands fa-twitter social__item"></i>
        <i class="fa-brands fa-instagram social__item"></i>
      </div>
    </section>
  </main>
</body>
</html>
